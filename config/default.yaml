              kernel_initializer:
                class_name: GlorotUniform
                config:
                  seed: null
              kernel_regularizer: null
              name: dense_2
              trainable: true
              units: 2
              use_bias: true
          name: sequential_4
        keras_version: 2.3.0-tf
      critic_model_arch:
        backend: tensorflow
        class_name: Sequential
        config:
          layers:
          - class_name: CriticPerScaleConv2D
            config:
              activation: relu
              filters: 64
